{% extends "base.html" %}
{% block page_content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete comment</legend>
            <p>About driver: <small class="text-muted">{{ comment.about_driver }}</small></p>
            <p>About car: <small class="text-muted">{{ comment.about_car }}</small></p>
            <h2>Are you sure you want to delete this comment?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            &nbsp;
            <a href="javascript:history.back()" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock page_content %}
